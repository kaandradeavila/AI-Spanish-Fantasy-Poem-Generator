<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Vollkorn&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>AI Spanish Fantasy Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Spanish Fantasy Poem Generator</h1>
    </header>
    <main>
      <div class="form-container">
        <form action="submit" id="poem-generator-form">
          <input
            type="text" 
            placeholder="Enter a theme for your poem..."
            autofocus
            required
            autocomplete="off"
            class="theme-input"
            id="theme-input"
          />
          <input type="submit" value="Generate" class="submit-button"/>
        </form>
        <div class="input-example">I.e. Tabby cat, moon beam, or dog sleeping</div>
      </div>
      <div class="poem-container hidden" id="poem-container">
        <div class="quote">"</div>
        <div class="poem" id="poem"></div>
      </div>
    </main>
    <footer>Coded with ❤️ by 
      <a href="https://github.com/kaandradeavila" target="_blank">Kyrenia Ailen Andrade Avila</a>, open-sourced in 
      <a href="https://github.com/kaandradeavila/AI-Spanish-Fantasy-Poem-Generator" target="_blank">GitHub</a>, and hosted in 
      <a href="https://ai-spanish-fantasy-poem-generator.netlify.app" target="_blank">Netlify</a>.
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
