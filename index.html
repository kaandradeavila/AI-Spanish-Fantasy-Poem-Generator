<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>AI Spanish Fantasy Poem Generator</title>
</head>
<body>
  <header>
    <h1>Welcome to the AI Spanish Fantasy Poem Generator</h1>
  </header>
  <main>
    <form action="submit">
      <input
        type="text" 
        placeholder="Enter a topic for your poem..."
        autofocus
        required
        autocomplete="off"
      />
      <input type="submit"/>
      <div class="poem">
        Nunca te diré, amor mío,
        <br/>
        Por qué corre lento el río
      </div>
    </form>
  </main>
  <footer>Coded with ❤️ by 
    <a href="https://github.com/kaandradeavila" target="_blank">Kyrenia Ailen Andrade Avila</a>, open-sourced in 
    <a href="https://github.com/kaandradeavila/AI-Spanish-Fantasy-Poem-Generator" target="_blank">GitHub</a>, and hosted in 
    <a href="https://ai-spanish-fantasy-poem-generator.netlify.app" target="_blank">Netlify</a>.
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
